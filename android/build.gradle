buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 21
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "25.1.8937393"
        kotlinVersion = "1.8.0"
    }
  repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.0.2")
    }
}

apply plugin: "com.android.application"

import com.android.build.OutputFile

/**
 * Modyfikacje konfiguracji dla App Center
 */
project.ext.react = [
    enableHermes: false,  // Włącz, jeśli używasz Hermes
]

apply from: "../../node_modules/react-native/react.gradle"

def enableSeparateBuildPerCPUArchitecture = false

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.twojaplikacja"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    splits {
        abi {
            reset()
            enable enableSeparateBuildPerCPUArchitecture
            universalApk false  // Włącz, jeśli chcesz utworzyć uniwersalny APK
            include "armeabi-v7a", "x86", "arm64-v8a", "x86_64"
        }
    }
    buildTypes {
        release {
            minifyEnabled enableSeparateBuildPerCPUArchitecture
            proguardFiles addProguardFiles("proguard-rules.pro")
        }
    }
    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            def formattedAbi = output.getFilter(OutputFile.ABI)
            if (formattedAbi) {
                output.outputFileName = "your_app_name_${formattedAbi}_${variant.versionCode}.apk"
            }
        }
    }
}

dependencies {
    implementation project(':react-native-vector-icons')
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "com.android.support:appcompat-v7:1.3.1"
    implementation "com.facebook.react:react-native:+"  // From node_modules
    // Dodaj inne zależności, jeśli są potrzebne
}

// W przypadku wielu projektów React Native używających tego samego pliku build.gradle, możesz przenieść poniższy kod do pliku android/app/build.gradle

apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle")
applyNativeModulesAppBuildGradle(project)

// Skonfiguruj Hermes (JavaScript engine dla Android) dla App Center
project.ext.react = [
    entryFile: "index.js",
    enableHermes: project.ext.react.enableHermes,
]

apply from: "../../node_modules/react-native/react.gradle"